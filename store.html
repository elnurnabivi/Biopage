<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/photos/favicon.ico" />
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/store.css" />
    <title>Merchandise</title>
  </head>
  <body>
    <header class="main-header">
      <img
        src="./assets/photos/Elnurphoto.png"
        alt="Elnur N"
        title="Elnur N's photo"
        class="main-header__photo"
      />
      <span class="main-header__name">Hi, I'm Elnur</span>
      <nav class="main-nav">
        <ul class="main-nav__links">
          <li class="main-nav__link">
            <a href="#summary-section">Summary</a>
          </li>
          <li class="main-nav__link">
            <a href="#keyskills-section">Key skills</a>
          </li>
          <li class="main-nav__link">
            <a href="#portfolio-section">Portfolio</a>
          </li>
          <li class="main-nav__link">
            <a href="#experience-section">Work experience</a>
          </li>
          <li class="main-nav__link">
            <a href="./store.html" target="_blank">Merchandise</a>
          </li>
          <li class="main-nav__link">
            <a href="#contact-section">Find me</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section><h3>Buy items</h3></section>
      <section class="store">
        <div class="card" style="width: 18rem">
          <div class="discount-tag">20% OFF</div>
          <img
            class="card-img-top"
            src="./assets/photos/bluetshirt.jpg"
            alt="Black T-shirt"
          />
          <div class="card-body">
            <h4 class="card-title">Blue T-shirt</h4>
            <p class="card-text">Slim Fit Cotton T-shirt</p>
            <p class="card-price">25 €</p>
            <a href="#" class="btn btn-primary">Buy now!</a>
          </div>
        </div>

        <div class="card" style="width: 18rem">
          <img
            class="card-img-top"
            src="./assets/photos/Hoodie.jpg"
            alt="Black Hoodie"
          />
          <div class="card-body">
            <h4 class="card-title">Black Hoodie</h4>
            <p class="card-text">Oversize Cotton Hoodie</p>
            <p class="card-price">45 €</p>
            <a href="#" class="btn btn-primary">Buy now!</a>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <img
            class="card-img-top"
            src="./assets/photos/cap.jpg"
            alt="Black T-shirt"
          />
          <div class="card-body">
            <h4 class="card-title">Black Cap</h4>
            <p class="card-text">Cotton Cap</p>
            <p class="card-price">20 €</p>
            <a href="#" class="btn btn-primary">Buy now!</a>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
